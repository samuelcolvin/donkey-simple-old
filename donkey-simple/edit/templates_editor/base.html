<!DOCTYPE html>
<html lang="en">
  <head>
	{% block head %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>{{title}}</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link rel="stylesheet" href="templates_editor/static/bootstrap.min.css">
		<link rel="stylesheet" href="templates_editor/static/editor_styles.css?">
	{% endblock head %}
  </head>
  <body>
  	<div class="container">
      <div class="page-header">
        <h1>{{title}}</h1>
        <p>{% block page_tag %}{% endblock %}</p>
      </div>
  	{% block content %}Content not defined.{% endblock %}
	</div>
  	<script src="templates_editor/static/bootstrap.min.js"></script>
  	<script src="templates_editor/static/jquery-1.10.2.min.js"></script>
  </body>
</html>
