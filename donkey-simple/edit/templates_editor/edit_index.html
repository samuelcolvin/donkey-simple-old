{% extends "base.html" %}
{% block page_tag %}Site Editor - edit, add and delete templates and pages.{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6">
  	<h3>Pages</h3>
  	<div class="pad">
	<a href="add-page" class="btn btn-default">Add Page</a>
	</div>
	<div class="list-group">
		{% for item in pages %}
	  		<a href="{{item.link}}" class="list-group-item ">{{item.name}}</a>
	  	{% endfor %}
	</div>
  </div>
  <div class="col-md-6">
  	<h3>Templates</h3>
	<div class="list-group">
		{% for item in templates %}
	  		<a href="{{item.link}}" class="list-group-item ">{{item.name}}</a>
	  	{% endfor %}
	</div>
  </div>
</div>
{% endblock %}
